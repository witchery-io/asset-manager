<app-balance-bar [balance]="balance"></app-balance-bar>

<div class="row">
  <div class="col-12">
    <h5 class="mt-3">Balances</h5>
    <table class="table table-hover table-xs">
      <thead>
      <tr>
        <th scope="col">Currency</th>
        <th scope="col">Exchange</th>
        <th scope="col">Margin</th>
        <th scope="col">Funding</th>
      </tr>
      </thead>
      <tbody *ngIf="tradeType === 'account'">
      <tr *ngFor="let b of balance.per_currency_balances">
        <td scope="col">{{ b.currency }}</td>
        <td scope="col">
          <span *ngIf="b.exchange !== null && b.exchange.length === 2">
            {{ b.exchange[0] | number }} / {{ b.exchange[1] | number }}
          </span>
          <span *ngIf="b.exchange === null || b.exchange.length !== 2">0</span>
        </td>
        <td scope="col">
          <span *ngIf="b.margin !== null && b.margin.length === 2">
            {{ b.margin[0] | number }} / {{ b.margin[1] | number }}
          </span>
          <span *ngIf="b.margin === null || b.margin.length !== 2">0</span>
        </td>
        <td scope="col">
          <span *ngIf="b.funding !== null && b.funding.length === 2">
            {{ b.funding[0] | number }} / {{ b.funding[1] | number }}
          </span>
          <span *ngIf="b.funding === null || b.funding.length !== 2">0</span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
