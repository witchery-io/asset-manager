<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <h5 class="mt-3">Balances</h5>
      <table class="table table-hover table-xs">
        <thead>
        <tr>
          <th scope="col">Currency</th>
          <th scope="col">Exchange</th>
          <th scope="col">Margin</th>
          <th scope="col">Funding</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let balance of per_currency_balances">
          <td scope="col">{{ balance.currency }}</td>
          <td scope="col">
          <span *ngIf="balance.exchange !== null && balance.exchange.length === 2">
            {{ balance.exchange[0] | number }} / {{ balance.exchange[1] | number }}
          </span>
            <span *ngIf="balance.exchange === null || balance.exchange.length !== 2">0</span>
          </td>
          <td scope="col">
          <span *ngIf="balance.margin !== null && balance.margin.length === 2">
            {{ balance.margin[0] | number }} / {{ balance.margin[1] | number }}
          </span>
            <span *ngIf="balance.margin === null || balance.margin.length !== 2">0</span>
          </td>
          <td scope="col">
          <span *ngIf="balance.funding !== null && balance.funding.length === 2">
            {{ balance.funding[0] | number }} / {{ balance.funding[1] | number }}
          </span>
            <span *ngIf="balance.funding === null || balance.funding.length !== 2">0</span>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
