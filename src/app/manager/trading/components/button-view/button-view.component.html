<fa-icon [hidden]="role !== 'admin'" [icon]=faPlus (click)="openModal(tradingModal, {class: 'modal-sm'})"></fa-icon>

<ng-template #tradingModal>
  <div class="modal-header">
    <h3>{{ rowData.pair }}</h3>
  </div>
  <div class="modal-body">
    <tabset [justified]="true">
      <tab heading="EXCHANGE">
        <app-market
          [pair]="rowData.pair"
          [marketType]="'exchange'"
          [type]="'group'"
          [role]="'admin'"
          (groupOrder)="onGroupOrder($event)"
          (accountOrder)="onAccountOrder($event)"
        ></app-market>
      </tab>
      <tab heading="MARGIN">
        <app-market
          [pair]="rowData.pair"
          [marketType]="'margin'"
          [type]="'account'"
          [role]="'admin'"
          (groupOrder)="onGroupOrder($event)"
          (accountOrder)="onAccountOrder($event)"
        ></app-market>
      </tab>
    </tabset>
  </div>
</ng-template>
