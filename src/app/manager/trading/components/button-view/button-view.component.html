<fa-icon [hidden]="role !== 'admin'" [icon]=faPlus (click)="openModal(tradingModal, {class: 'modal-sm'})"></fa-icon>

<ng-template #tradingModal>
  <div class="modal-header">
    <h3>{{ rowData.pair }}</h3>
  </div>
  <div class="modal-body">
    <tabset [justified]="true">
      <tab heading="EXCHANGE">
        <app-exchange
          [pair]="rowData.pair"
          [type]="'group'"
          (groupOrder)="onGroupOrder($event)"
          (accountOrder)="onAccountOrder($event)"
        ></app-exchange>
      </tab>
      <tab heading="MARGIN">
        <app-margin
          [pair]="rowData.pair"
          [type]="'account'"
          (groupOrder)="onGroupOrder($event)"
          (accountOrder)="onAccountOrder($event)"
        ></app-margin>
      </tab>
    </tabset>
  </div>
</ng-template>
