<input
  #search
  class="search form-control form-control-sm"
  type="text"
  placeholder="Search..."
  (keyup)="onSearch(search.value)">

<div class="ticks">
  <ng2-smart-table
    [settings]="settings"
    [source]="source"
    (userRowSelect)="onUserRowSelect($event)"
  ></ng2-smart-table>
</div>
